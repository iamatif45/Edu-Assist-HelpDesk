<app-student-navbar></app-student-navbar>

<div class="container mt-5">
  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error!</strong> {{ errorMessage }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <!-- Class Schedules Table -->
  <div *ngIf="classSchedules.length > 0">
    <h3 class="text-center text-primary font-weight-bold mb-4">Class Schedules</h3>

    <!-- Schedule Table -->
    <table class="table table-striped table-bordered shadow-sm">
      <thead>
        <tr class="text-primary">
          <th>Schedule ID</th>
          <th>Subject ID</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Day of Week</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let schedule of classSchedules">
          <td>{{ schedule.ScheduleId }}</td>
          <td>{{ schedule.SubjectId}}</td>
          <td>{{ schedule.StartTime }}</td>
          <td>{{ schedule.EndTime }}</td>
          <td>{{ schedule.DayOfWeek }}</td>
        </tr>
      </tbody>
    </table>

    <!-- Download Button -->
    <div class="text-right mb-3">
      <button class="btn btn-success shadow-lg" (click)="printSchedule()">Download Schedule</button>
    </div>
  </div>
</div>
