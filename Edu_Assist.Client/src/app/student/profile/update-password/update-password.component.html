<app-student-navbar></app-student-navbar>

<div class="container mt-5">
  <div class="card shadow-lg border-0 futuristic-card">
    <div class="card-body">
      <h3 class="text-light futuristic-text">Change Password</h3>
      <form (ngSubmit)="onChangePassword()">
        <!-- Old Password Section -->
        <div class="form-group">
          <label for="oldPassword" class="text-light">Old Password:</label>
          <input 
            type="password" 
            id="oldPassword" 
            [(ngModel)]="oldPassword" 
            name="oldPassword" 
            class="form-control" 
            required
            [type]="isOldPasswordVisible ? 'text' : 'password'">
          <button type="button" (click)="togglePasswordVisibility('old')" class="btn btn-sm btn-link futuristic-btn"><i class="bi bi-eye-fill"></i></button>
        </div>

        <!-- New Password Section -->
        <div class="form-group">
          <label for="newPassword" class="text-light">New Password:</label>
          <input 
            type="password" 
            id="newPassword" 
            [(ngModel)]="newPassword" 
            name="newPassword" 
            class="form-control" 
            required
            [type]="isNewPasswordVisible ? 'text' : 'password'">
          <button type="button" (click)="togglePasswordVisibility('new')" class="btn btn-sm btn-link futuristic-btn"><i class="bi bi-eye-fill"></i></button>
        </div>

        <!-- Confirm Password Section -->
        <div class="form-group">
          <label for="confirmPassword" class="text-light">Confirm Password:</label>
          <input 
            type="password" 
            id="confirmPassword" 
            [(ngModel)]="confirmPassword" 
            name="confirmPassword" 
            class="form-control" 
            required
            [type]="isConfirmPasswordVisible ? 'text' : 'password'">
          <button type="button" (click)="togglePasswordVisibility('confirm')" class="btn btn-sm btn-link futuristic-btn"><i class="bi bi-eye-fill"></i></button>
        </div>

        <!-- Error message display -->
        <div *ngIf="passwordError" class="text-danger futuristic-text">
          {{ passwordError }}
        </div>

        <!-- Success message display -->
        <div *ngIf="passwordSuccessMessage" class="text-success futuristic-text">
          {{ passwordSuccessMessage }}
        </div>

        <!-- Submit Button -->
        <div class="form-group mt-3">
          <button type="submit" class="btn btn-primary futuristic-btn" >Change Password</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Style for Futuristic Design -->

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
